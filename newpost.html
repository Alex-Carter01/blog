<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a Blog Post</title>
    <link rel="stylesheet" type="text/css" href="/../stylesheets/blog_style.css">
  </head>
  <body>
    <h1>New Blog Post</h1>
    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="subject" value="{{ph_subject}}">
      </label>
      <label>
        <div>Blog Entry</div>
        <textarea name="content">{{ph_content}}</textarea>
      </label>
      <div class="error">{{ph_error}}</div>
      <input type="submit">
    </form>
  </body>
</html>
